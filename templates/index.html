<!DOCTYPE html>
<html>
<head>
    <title>Bakery Sales Forecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            background-position: center;
            color: #f0f0f3;
            text-shadow: 0 1px 3px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-weight: 700;
        }
        header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.7);
            color: #fff;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        header img {
            height: 40px;
            width: auto;
        }
        main {
            flex: 1;
            display: flex;
            gap: 40px;
            padding: 40px 60px;
            box-sizing: border-box;
            justify-content: center;
            align-items: flex-start;
        }
        .card {
            background: #ffffff;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.7);
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 30px 40px;
            box-sizing: border-box;
            color: #000;
            text-shadow: none;
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
        }
        .card h2, .card h3 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #000;
            text-shadow: none;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-align: center;
        }
        .card h3 {
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 0.8px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }
        label {
            font-weight: 700;
            color: #000;
            margin-bottom: 8px;
            display: block;
            text-shadow: none;
            font-size: 1rem;
        }
        select {
            padding: 14px 16px;
            border-radius: 12px;
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            font-size: 16px;
            transition: border-color 0.4s ease, background-color 0.4s ease, box-shadow 0.4s ease;
            width: 100%;
            box-sizing: border-box;
            background-color: #2f2f2f; 
            color: #fff; 
            text-shadow: none;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.7);
            cursor: pointer;
            font-weight: 700;
        }
        select:hover, select:focus {
            border-color: #ff4b2b;
            background-color: rgba(0, 0, 0, 0.75);
            outline: none;
            box-shadow: 0 0 12px 2px #ff4b2baa;
        }
        button {
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.4s ease, box-shadow 0.4s ease;
            font-weight: 700;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.8);
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            width: 100%;
        }
        button:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 1);
        }
        pre#result {
            background: #ffffff;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            padding: 40px 50px;
            border-radius: 16px;
            max-height: 530px;
            overflow-y: auto;
            font-size: 16px;
            color: #000;
            text-shadow: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-sizing: border-box;
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-family: 'Roboto', sans-serif;
            line-height: 1.5;
            flex-grow: 1;
            font-weight: 700;
        }
        @media (min-width: 900px) {
            main {
                flex-direction: row;
                align-items: flex-start;
            }
        }
        @media (max-width: 899px) {
            main {
                flex-direction: column;
                padding: 30px 20px;
                gap: 30px;
            }
            .card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        Bakery Sales Forecast
    </header>
    <main>
        <section class="card" aria-label="Forecast Form">
            <h2>Bakery Sales Forecasting</h2>
            <form id="forecastForm">
                <label for="season">Season:</label>
                <select name="season" id="season">{% for s in seasons %}<option value="{{ s }}">{{ s }}</option>{% endfor %}</select>

                <label for="view">View:</label>
                <select name="view" id="view">{% for v in view_options %}<option value="{{ v }}">{{ v }}</option>{% endfor %}</select>

                <label for="historical">Historical Sales:</label>
                <select name="historical" id="historical">{% for h in yes_no %}<option value="{{ h }}">{{ h }}</option>{% endfor %}</select>

                <label for="predicted">Predicted Sales:</label>
                <select name="predicted" id="predicted">{% for p in yes_no %}<option value="{{ p }}">{{ p }}</option>{% endfor %}</select>

                <button type="submit">Get Forecast</button>
            </form>
        </section>
        <section class="card" aria-label="Forecast Results">
            <h3>Results:</h3>
            <pre id="result"></pre>
        </section>
    </main>

    <script>
        document.getElementById('forecastForm').onsubmit = async function(e){
            e.preventDefault();
            const form = e.target;
            const payload = {
                season: form.season.value,
                view: form.view.value,
                historical: form.historical.value,
                predicted: form.predicted.value
            };
            const res = await fetch('/forecast', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const text = await res.text();
            document.getElementById('result').innerText = text;
        }
    </script>
</body>
</html>
